collection_group {
  collect_every = 30
  time_threshold = 60
  metric {
    name = "io_readtot"
    title = "Total reads"
  }
  metric {
    name = "io_readkbtot"
    title = "Total reads in kilobytes"
  }
  metric {
    name = "io_writetot"
    title = "Total writes"
  }
  metric {
    name = "io_writekbtot"
    title = "Total writes in kilobytes"
  }
  metric {
    name = "io_svctmax"
    title = "max service time seen across disks"
  }
  metric {
    name = "io_queuemax"
    title = "max queue time seen across disks"
  }
  metric {
    name = "io_busymax"
    title = "max io busy time seen across disks"
  }
}

